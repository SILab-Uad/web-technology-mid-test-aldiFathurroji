<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pembuat password otomatis</h1>
        <!-- TODO: Create an input field for password length (between 8-128 characters) -->
        <h3 for="length">panjang password:</h3>
        <input type="number" id="length" value="12" min="8" max="128">

        <h3>Kriteria Password:</h3>
        <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
        <label>
            <input type="checkbox" id="includeUppercase"> Tambah Huruf Besar
        </label><br>
        <label>
            <input type="checkbox" id="includeLowercase"> Tambah Huruf Kecil
        </label><br>
        <label>
            <input type="checkbox" id="includeNumbers"> Tambah Nomor
        </label><br>
        <label>
            <input type="checkbox" id="includeSpecialChars"> Tambah Karakter Khusus
        </label><br>
        
        <!-- TODO: Create a button to generate the password -->
        <button id="generateBtn">Buat Password</button>
        
        <!-- TODO: Create a text field to display the generated password -->
        <p id="passwordOutput"></p>

        <!-- BONUS: Add a "Copy to Clipboard" button -->
        <button id="copyBtn">Copy ke Keyboard</button>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>
</html>
